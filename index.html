<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Daniel Carmel</title>
    <link rel="stylesheet" type="text/css" href="css/hamburger.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>
<body>
    <!-- progress bar -->
    <div class="bar-1"></div>
    <div class="bar-2"></div>
    <div class="bar-3"></div>
    <div class="bar-4"></div>

    <!-- Begin of menu icon toggler -->
    <button id="navMenuIcon" class="hamburger hamburger--elastic" type="button">
        <span class="hamburger-box">
            <span class="hamburger-inner"></span>
        </span>
    </button>
    <!-- End of menu icon toggler -->

    <!-- Begin of mainmenu -->
    <nav id="navbarMenu">
        <ul>
            <li>
                <a id="bar-home" href="#home">home</a>
            </li>
            <li>
                <a id="bar-about" href="#about">about</a>
            </li>
            <li>
                <a id="bar-projects" href="#projects">projects</a>
            </li>
            <li>
                <a id="bar-contact" href="#contact">contact</a>
            </li>
        </ul>
    </nav>
    <!-- End of mainmenu -->

    <!--Home section-->
    <section id="home" class="fade-tall">
        <br/>
        <h1>Home</h1>
        <!--<p class="line-1 anim-typewriter">Animation typewriter style using css steps()</p>-->
    </section>

    <!-- About section-->
    <section id="about" class="fade-tall">
        <br/>
        <h1>About</h1>
    </section>

    <!-- Projects section-->
    <section id="projects" class="fade-tall">
        <br/>
        <h1>Projects</h1>
    </section>

    <!-- Contact section-->
    <section id="contact" class="fade-tall">
        <br/>
        <h1>contact</h1>
    </section>

    <script src="js/jquery-3.3.1.min.js" ></script>
    <script src="js/main.js"></script>
</body>
</html>
