<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Daniel Carmel</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>
<body>
    <!-- progress bar -->
    <div class="bar-1"></div>
    <div class="bar-2"></div>
    <div class="bar-3"></div>
    <div class="bar-4"></div>

    <!-- Begin of menu icon toggler -->
    <button class="navbar-toggler site-menu-icon" id="navMenuIcon">Click
        <span class="menu-icon menu-icon-normal">
            <span class="bars">
                <span class="bar1"></span>
                <span class="bar2"></span>
                <span class="bar3"></span>
            </span>
        </span>
    </button>
    <!-- End of menu icon toggler -->

    <!-- Begin of hamburger mainmenu menu -->
    <div class="all-menu-wrapper" id="navbarMenu">
        <nav class="navbar-mainmenu">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a id="bar-home" class="nav-link" href="#home">home</a>
                </li>
                <li class="nav-item">
                    <a id="bar-about" class="nav-link" href="#about">about</a>
                </li>
                <li class="nav-item">
                    <a id="bar-projects" class="nav-link" href="#projects">projects</a>
                </li>
                <li class="nav-item">
                    <a id="bar-contact" class="nav-link" href="#contact">contact</a>
                </li>
            </ul>
        </nav>
    </div>
    <!-- End of hamburger mainmenu menu -->

    <!--Home section-->
    <section id="home" class="fade-tall">
        <br/>
        <h1>Home</h1>
        <!--<p class="line-1 anim-typewriter">Animation typewriter style using css steps()</p>-->
    </section>

    <!-- About section-->
    <section id="about" class="fade-tall">
        <br/>
        <h1>About</h1>
    </section>

    <!-- Projects section-->
    <section id="projects" class="fade-tall">
        <br/>
        <h1>Projects</h1>
    </section>

    <!-- Contact section-->
    <section id="contact" class="fade-tall">
        <br/>
        <h1>contact</h1>
    </section>

    <script src="js/jquery-3.3.1.min.js" ></script>
    <script src="js/main.js"></script>
</body>
</html>
